# AMD AI Server Stack - Main Orchestration File
# This file brings up all services together
# For individual service control, use the files in stacks/

services:
  # ==========================================================================
  # CORE: Ollama LLM Server
  # ==========================================================================
  ollama:
    image: ollama/ollama:rocm
    container_name: ollama-rocm
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-11.0.1}
      - ROCM_PATH=${ROCM_PATH:-/opt/rocm}
      - HIP_VISIBLE_DEVICES=${HIP_VISIBLE_DEVICES:-0}
    volumes:
      - ${OLLAMA_MODELS:-./models/ollama}:/root/.ollama
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - "44"   # video
      - "992"  # render
    security_opt:
      - seccomp:unconfined
    ipc: host
    networks:
      - ai-stack
    labels:
      - com.centurylinklabs.watchtower.enable=true

  # ==========================================================================
  # MEDIA: ComfyUI (Image Generation)
  # ==========================================================================
  comfyui:
    image: yanwk/comfyui-boot:rocm
    container_name: comfyui
    restart: unless-stopped
    ports:
      - "${COMFYUI_PORT:-8188}:8188"
    environment:
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-11.0.1}
      - ROCM_PATH=${ROCM_PATH:-/opt/rocm}
      - HIP_VISIBLE_DEVICES=${HIP_VISIBLE_DEVICES:-0}
      - PYTORCH_ROCM_ARCH=${PYTORCH_ROCM_ARCH:-gfx1101}
      - CLI_ARGS=--listen 0.0.0.0 --port 8188
    volumes:
      - ${COMFYUI_PATH:-./comfyui-data}:/root
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - "44"   # video
      - "992"  # render
    security_opt:
      - seccomp:unconfined
    ipc: host
    networks:
      - ai-stack
    labels:
      - com.centurylinklabs.watchtower.enable=true

  # ==========================================================================
  # STT: Whisper Speech-to-Text
  # ==========================================================================
  whisper:
    build:
      context: ./stacks/whisper
      dockerfile: Dockerfile
    image: whisper-rocm:latest
    container_name: whisper-rocm
    restart: unless-stopped
    ports:
      - "${WHISPER_PORT:-9000}:9000"
    environment:
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-11.0.1}
      - ROCM_PATH=${ROCM_PATH:-/opt/rocm}
      - HIP_VISIBLE_DEVICES=${HIP_VISIBLE_DEVICES:-0}
      - WHISPER_MODEL=${WHISPER_MODEL:-large-v3-turbo}
      - WHISPER_FINETUNE_MODEL=/models/finetune
      - WHISPER_LANGUAGE=${WHISPER_LANGUAGE:-}
    volumes:
      - ${STT_MODELS:-./models/stt}:/root/.cache/whisper
      - ${WHISPER_FINETUNE_MODEL:-/home/daniel/ai/models/stt/finetunes/v2/originals/finetune_large}:/models/finetune:ro
      - ./uploads:/app/uploads
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - "44"   # video
      - "992"  # render
    security_opt:
      - seccomp:unconfined
    ipc: host
    networks:
      - ai-stack

  # ==========================================================================
  # TTS: Edge TTS (Microsoft Edge Text-to-Speech)
  # https://github.com/travisvn/openai-edge-tts
  # ==========================================================================
  edge-tts:
    image: travisvn/openai-edge-tts:latest
    container_name: edge-tts
    restart: unless-stopped
    ports:
      - "${TTS_PORT:-8880}:5050"
    environment:
      - PORT=5050
      - DEFAULT_VOICE=en-US-AvaNeural
      - DEFAULT_RESPONSE_FORMAT=mp3
      - DEFAULT_SPEED=1.0
      - REQUIRE_API_KEY=false
    networks:
      - ai-stack
    labels:
      - com.centurylinklabs.watchtower.enable=true

  # ==========================================================================
  # BASE: PyTorch ROCm Environment
  # ==========================================================================
  pytorch-rocm:
    image: rocm/pytorch:latest
    container_name: pytorch-rocm
    hostname: pytorch-rocm
    restart: unless-stopped
    profiles:
      - dev  # Only start with --profile dev
    devices:
      - /dev/kfd
      - /dev/dri
    security_opt:
      - seccomp:unconfined
    group_add:
      - "44"   # video
      - "992"  # render
    ipc: host
    environment:
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-11.0.1}
      - ROCM_PATH=${ROCM_PATH:-/opt/rocm}
      - HIP_VISIBLE_DEVICES=${HIP_VISIBLE_DEVICES:-0}
      - PYTORCH_ROCM_ARCH=${PYTORCH_ROCM_ARCH:-gfx1101}
    volumes:
      - ${MODELS_BASE:-./models}:/workspace/models
      - ./data:/workspace/data
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash
    networks:
      - ai-stack

  # ==========================================================================
  # MANAGEMENT: Control Panel
  # ==========================================================================
  control-panel:
    build:
      context: ./control-panel
      dockerfile: Dockerfile
    image: amd-ai-control-panel:latest
    container_name: ai-control-panel
    restart: unless-stopped
    ports:
      - "${CONTROL_PANEL_PORT:-8090}:8090"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-compose.yml:/app/docker-compose.yml:ro
    environment:
      - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-amd-ai-server}
    networks:
      - ai-stack
    labels:
      - com.centurylinklabs.watchtower.enable=false

networks:
  ai-stack:
    name: ${DOCKER_NETWORK:-ai-stack}
    driver: bridge
